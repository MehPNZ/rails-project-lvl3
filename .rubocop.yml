---

require:
  - rubocop-rails

AllCops:
  NewCops: enable
  Exclude:
    - 'bin/bundle'
    - 'code/bin/**'
    - 'code/db/schema.rb'
    - 'code/db/migrate/**'
    - 'code/vendor/**/*'
    - 'code/node_modules/**/*'
    - 'vendor/**/*'
    - 'node_modules/**/*'
    - 'code/tmp/**/*'
  SuggestExtensions: false

Rails:
  Enabled: true

Style/ClassAndModuleChildren:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Rails/HasManyOrHasOneDependent:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false
